<!doctype html>
<html = lang="en">

	<head>
	
		<meta charset="UTF-8">
		<title>Bank Account Details</title>
		
		<style>
		
			fieldset{
				background-color: #87CEFA;
			}			
			
			label{
				width: 160px;
				display: inline-block;
			}
			
			#btn{
				width: 1450px;
				padding: 10px;
				margin: 0;
				background-color: red;			
			}
		
		</style>
	
	</head>
	
	
	<body>
	
		<form>
		
			<h1>Bank Account Details </h1>
			<fieldset>
				<p>Your Details</p>
				<label for="firstName">First Name:</label>
					<input type="text" name="firstName" id="firstName" size="25" placeholder="Enter your first name"> <br><br>					
				<label for="surname">Surname:</label>
					<input type="text" name="surname" id="surname" size="25" placeholder="Enter your surname"> <br>
				
				<p>Address</p>
				<label for="street1">Street Address Line 1:</label>
					<input type="text" address="street1" id="street1" size="30"> <br><br>
				<label for="street2">Street Address Line 2:</label>
					<input type="text" address="street2" id="street2" size="30"> <br><br>
				<label for="city">City:</label>
					<input type="text" address="city" id="city" size="30"> <br><br>
				<label for="state">State / Province:</label>
					<input type="text" address="state" id="state" size="30"> <br><br>
				<label for="zip">Postal / Zip Code:</label>
					<input type="text" address="zip" id="zip" size="30"> <br><br>
				
				<label for="tel">Phone Number:</label>
					<input type="tel" id="tel" name="tel" pattern="[0-9]{3}[0-9]{3}[0-9]{4}"> <br><br>
					
				<label for="email">Email Address:</label>
					<input type="email" id="email" name="email" size="25" placeholder="ex: myname@example.com"> <br><br>
					
				<label for="people">No. of People:</label>
					<input type="text" id="people" name="people" size="25"> <br><br>	
				
				<label for="comments">Comments:</label>
					<textarea name="comments" id="comments" rows="5" cols="20"></textarea>  <br><br>
					
				<label for="terms">Terms and Conditions</label>
					<input type="checkbox" name="terms" id="terms" required> <br><br>
			
				<div id="btn">
					<input type="submit" name="submit" value="Submit">
					<input type="reset" name="reset" value="Reset">	
				</div>

				
			</fieldset>
		
		</form>
	
		<hr>
	
	</body>

</html>
